<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Form Login -->
                <div class="card mx-auto" style="max-width: 380px;">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Đăng Nhập</h4>
                        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                            
                            <div class="form-group">
                                <input class="form-control" placeholder="Tên tài khoản" type="text" name="user-name" formControlName="username">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Mật khẩu" type="password" name="user-password" formControlName="password">
                            </div> <!-- form-group// -->

                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Đăng Nhập </button>
                            </div> <!-- form-group// -->
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card .// -->

                <p class="text-center mt-4">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
            </div>
        </div>
    </div>
</section>
